<!DOCTYPE html>
<html lang="pt-br">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
    a { color: var(--accent); }
    header { position: sticky; top: 0; backdrop-filter: blur(8px); background: linear-gradient(180deg, rgba(17,24,39,0.95), rgba(17,24,39,0.75)); border-bottom: 1px solid rgba(255,255,255,0.08); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 12px 16px; }
    h1 { font-size: clamp(20px, 2.5vw, 28px); margin: 0; }
    .meta { font-size: 14px; color: var(--muted); margin-top: 4px; }
    main { padding: 24px 16px 64px; }
    .page { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); overflow: hidden; margin: 18px auto; max-width: 900px; }
    .page img { display: block; width: 100%; height: auto; }
    .page .label { padding: 10px 14px; font-size: 13px; color: var(--muted); border-top: 1px solid rgba(255,255,255,0.06); }
    footer { text-align: center; color: var(--muted); padding: 28px 16px; border-top: 1px dashed rgba(255,255,255,0.1); }
    .actions { display: flex; gap: 12px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; background: #0b1324; border: 1px solid rgba(255,255,255,0.12);
      color: var(--text); text-decoration: none; border-radius: 10px; font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
